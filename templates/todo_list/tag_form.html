{% extends "Base.html" %}


{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} tag</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
